<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h2>viết 1 chương trình JavaScript để tìm một giá được nhập vào từ hộp thoại nằm trong mảng hay không</h2>
<script>
    let value = prompt("Enter your number: ")
    let numbers = [-3, -2, 1, 3, 5, 6];
    for (let i = 0; i < numbers.length; i++) {
        if( value === numbers[i]) {
            alert("value" + numbers[i] + "found at" + i)
        }
    }
</script>
</body>
</html>
